apiVersion: apps/v1
kind: Deployment
metadata:
  name: esl-speech-worker
  namespace: esl-speech-worker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: esl-speech-worker
  template:
    metadata:
      labels:
        app: esl-speech-worker
    spec:
      containers:
        - name: esl-speech-worker
          image: localhost/esl-speech-worker:1.0.16
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: KOKORO_MODEL_PATH
              value: /models/kokoro-v1.0.onnx
            - name: KOKORO_VOICES_PATH
              value: /models/voices-v1.0.bin
            - name: ESL_SPEECH_WORKER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: esl-speech-worker-api-key
                  key: api-key
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true
          resources:
            limits:
              memory: "24Gi"
            requests:
              memory: "2Gi"
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 180
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 5
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: esl-speech-worker-models
---
apiVersion: v1
kind: Service
metadata:
  name: esl-speech-worker
  namespace: esl-speech-worker
spec:
  selector:
    app: esl-speech-worker
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP

