apiVersion: apps/v1
kind: Deployment
metadata:
  name: esl-speech-worker
  namespace: esl-speech-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esl-speech-worker
  template:
    metadata:
      labels:
        app: esl-speech-worker
    spec:
      runtimeClassName: nvidia
      containers:
        - name: esl-speech-worker
          image: localhost/esl-speech-worker:1.0.11
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: KOKORO_MODEL_PATH
              value: /models/kokoro-v1.0.onnx
            - name: KOKORO_VOICES_PATH
              value: /models/voices-v1.0.bin
            - name: ESL_SPEECH_WORKER_DEVICE
              value: cuda
            - name: ESL_SPEECH_WORKER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: esl-speech-worker-api-key
                  key: api-key
            - name: WHISPER_MODEL_NAME
              value: tiny.en
            - name: WHISPER_VAD_METHOD
              value: silero
            - name: HF_HOME
              value: /cache/huggingface
            - name: TRANSFORMERS_CACHE
              value: /cache/huggingface/transformers
            - name: XDG_CACHE_HOME
              value: /cache
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: models
              mountPath: /models
              readOnly: true
          resources:
            limits:
              nvidia.com/gpu: "1"
              memory: "4Gi"
            requests:
              memory: "2Gi"
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 2
            failureThreshold: 180
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            periodSeconds: 60
            timeoutSeconds: 2
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 60
            timeoutSeconds: 2
            failureThreshold: 3
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: esl-speech-worker-cache
        - name: models
          persistentVolumeClaim:
            claimName: esl-speech-worker-models
---
apiVersion: v1
kind: Service
metadata:
  name: esl-speech-worker
  namespace: esl-speech-worker
spec:
  selector:
    app: esl-speech-worker
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP

