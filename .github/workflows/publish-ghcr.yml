name: Publish Docker image to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Read version (X.Y)
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          xy="$(tr -d ' \t\r\n' < esl-speech-worker/VERSION)"
          if [[ ! "$xy" =~ ^[0-9]+\\.[0-9]+$ ]]; then
            echo "VERSION must be X.Y (e.g. 1.3). Got: '$xy'" >&2
            exit 1
          fi
          echo "xy=$xy" >> "$GITHUB_OUTPUT"

      - name: Build (PR) or build+push (main)
        uses: docker/build-push-action@v6
        with:
          context: ./esl-speech-worker
          file: ./esl-speech-worker/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{ github.repository }}:${{ steps.ver.outputs.xy }}.${{ github.run_number }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

